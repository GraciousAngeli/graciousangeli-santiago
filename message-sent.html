<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Message Sent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0ea5e9, #38bdf8, #fbbf24);
            color: #1e293b;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px 32px 32px 32px;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.10);
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        .checkmark {
            width: 70px;
            height: 70px;
            margin: 0 auto 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkmark svg {
            display: block;
            width: 70px;
            height: 70px;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #0ea5e9;
        }
        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: #334155;
        }
        a.button {
            display: inline-block;
            background: #0ea5e9;
            color: #fff;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
            box-shadow: 0 2px 8px rgba(14,165,233,0.08);
        }
        a.button:hover {
            background: #fbbf24;
            color: #0ea5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52"><circle cx="26" cy="26" r="25" fill="none" stroke="#22c55e" stroke-width="3"/><path fill="none" stroke="#22c55e" stroke-width="4" d="M14 28l8 8 16-16"/></svg>
        </div>
        <h1>Message Sent!</h1>
        <p>Your message has been sent successfully.<br>Thank you for contacting Gracious Angeli' Travel and Tours.<br>We will get back to you shortly.</p>
        <a href="index.html" class="button" aria-label="Back to Home">Back to Home</a>
    </div>
</body>
</html>
